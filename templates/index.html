<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    #chat { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
    input { width: 100%; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Customer Support</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message..." autofocus>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userInput');

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const message = input.value.trim();
        if (!message) return;

        chatDiv.innerHTML += `You: ${message}\n`;
        input.value = '';

        fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        })
        .then(res => res.json())
        .then(data => {
          chatDiv.innerHTML += `Bot: ${data.reply}\n\n`;
          chatDiv.scrollTop = chatDiv.scrollHeight;
        });
      }
    });
  </script>
</body>
</html>
